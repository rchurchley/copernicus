<header class="site-header">
  <img src="<%= @site.config[:header_img] %>" height="50px" width="50px" alt="" />
  <h1><a href="<%= @site.config[:base_url] %>" rel="home">
    <%= @site.config[:title] %>
  </a></h1>

  <nav id="site-navigation" role="navigation">
    <ul><% for branch in @site.config[:branches] %>
      <li<%= @page_branch == branch[:id] ? " class='current-menu-item'" : "" %>>
          <a href="<%= branch[:url] %>"><%= branch[:name] %></a>
      </li>
    <% end %></ul>
  </nav>

  <script>
    var navigation = responsiveNav("#site-navigation", {
      animate: true,        // Boolean: Use CSS3 transitions, true or false
      transition: 250,      // Integer: Speed of the transition, in milliseconds
      label: "&#9776;",     // String: Label for the navigation toggle
      insert: "before",     // String: Insert the toggle before or after the navigation
      customToggle: "",     // Selector: Specify the ID of a custom toggle
      openPos: "relative",  // String: Position of the opened nav, relative or static
      jsClass: "js",        // String: 'JS enabled' class which is added to <html> el
      init: function(){},   // Function: Init callback
      open: function(){},   // Function: Open callback
      close: function(){}   // Function: Close callback
    });
  </script>
</header>
